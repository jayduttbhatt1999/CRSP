<div class="container pt-5">
    <div class="row" style="margin-top: 70px; margin-bottom: 60px; ">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0" style="font-family: sans-serif;">Login</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="post" class="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" name="username" class="form-control form-control-lg rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" class="form-control form-control-lg rounded-0" required>
                        </div>
                        <button href="{% url 'dashboard' %}" class="btn btn-primary" style="border-color: #4bb8c2; background:  #4bb8c2; border-width: 2px; border-style: solid; transition: 0.08s ease-in;
                        -o-transition: 0.08s ease-in;
                        -ms-transition: 0.08s ease-in;
                        -moz-transition: 0.08s ease-in;
                        -webkit-transition: 0.08s ease-in;">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
