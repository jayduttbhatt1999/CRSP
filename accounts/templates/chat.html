{% extends 'base.html' %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 50px;
        }

        .chat {
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin: 5px 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .received {
            background-color: #DCF8C6;
            align-self: flex-start;
        }

        .sent {
            background-color: #DCF8C6;
            align-self: flex-end;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #777;
        }

        .input-box {
            display: flex;
            margin-top: 20px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

    </style>
    <div class="chat-container">
        <div class="chat">
            <div class="message received">
                <p>Hi there!</p>
                <span class="timestamp">12:34 PM</span>
            </div>
            <div class="message sent">
                <p>Hello! How are you?</p>
                <span class="timestamp">12:35 PM</span>
            </div>
            <!-- Add more messages here -->
        </div>
        <div class="input-box">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
{% endblock %}
