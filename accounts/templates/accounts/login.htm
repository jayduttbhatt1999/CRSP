{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}

{% block css %}
  <style>
    /* Define CSS styles for desktop screens */
    form {
      width: 50%;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Define CSS styles for mobile screens */
    @media screen and (max-width: 600px) {
      form {
        width: 90%;
      }
    }
  </style>
{% endblock %}
